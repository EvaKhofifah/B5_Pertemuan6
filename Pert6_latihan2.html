<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2</title>
    <style>
        #lampu {
            width: 40%;

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <img src="lampu-mati.png" alt="gambar lampu" class="lampu-mati" id="lampu">

    <button id="saklar" class="btn btn-primary" onclick="toggleLampu()">Nyalakan Lampu</button>
    <!-- <button id="saklar2" class="btn btn-danger" onclik="matikanLampu()">matikan Lampu</button> -->

    <script>
        let lampu = document.getElementById('lampu');
        let saklar = document.getElementById('saklar');
        // let saklar2 = document.getElementById('saklar2');

        // function nyalakanLampu() {
        //     lampu.src = "lampu-nyala.png";
        // }
        // function nyalakanLampu() {
        //     lampu.src = "lampu-mati.png";
        // }

        function toggleLampu() {
            let statusLampu = document.getElementById('lampu').className;
            console.log(statusLampu);

            if (statusLampu == 'lampu-mati') {
                lampu.classList.remove('lampu-mati');
                lampu.classList.add('lampu-nyala');

                saklar.innerHTML ="Matikan Lampu";
                saklar.classList.remove('btn-primary');
                saklar.classList.add('btn-danger');

                lampu.src = "Lampu-nyala.png";
            }
            else if (statusLampu == 'lampu-nyala') {
                lampu.classList.remove('lampu-nyala');
                lampu.classList.add('lampu-mati');

                saklar.innerHTML ="nyalakan Lampu";
                saklar.classList.remove('btn-danger');
                saklar.classList.add('btn-primary');

                lampu.src = "Lampu-mati.png";
            }

            saklar.innerHTML="Nyalakan Lampu"
        }
    </script>
</body>
</html>
